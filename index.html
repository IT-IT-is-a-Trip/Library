<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <main class="main">
        <header id="header">Library</header>
        <div id="add-book-container"><button id="add-book-btn">Add book</button></div>
        <div id="books-wrapper"></div>
    </main>
    <dialog id="dialogForm">
        <form id="book-form" method="dialog">
            <section id="book-info-section">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages">
            </section>
            <p class="is-read-panel">
                <label id="is-read" for="isRead">Is read?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </p>
            <p id="form-buttons">
                <button id="submit-button" type="submit">Add to Library</button>
                <button id="close-button" type="button">Close</button>
            </p>
        </form>
    </dialog>
</body>
</html>
